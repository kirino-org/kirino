syntax = "proto3";
package kirino.title;

message Title {
  string lang = 2;
  string text = 1;
}

message Titles {
  // "Main" title
  // This is used for display
  Title          main   = 1;
  // "Other" titles
  // Alternate titles (e.g. other languages, shortened version)
  repeated Title titles = 2;
}

